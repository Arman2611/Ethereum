<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile page</title>
	<link rel="stylesheet" href="profile/profile.css">
	<script src="profile/profile.js" defer></script>
</head>
<body>
	<header>
		<p>
			<span>Hello, </span>
			<span id="profile-name"></span>
		</p>
		<a href="node1.js?logOut" id="logout-btn">Log out</a>
	</header>
	<main>
		<nav>
			<div class="nav-element nav-active">About me</div>
			<div class="nav-element">My posts</div>
			<div class="nav-element">Settings</div>
		</nav>
		<div class="main-content">
			<div class="content-page" id="user-list">
				<section class="user-cell user-list-header">
					<h3>User name</h3>
					<span class="user-id">User ID</span>
					<span class="user-login">User login</span>
					<span class="user-country">User country</span>
				</section>
			</div>
			<div class="content-page" id="posts-list" style="display: none">
				<div class="posts-info">
					<p id="posts-status">You dont have any post yet.</p>
					<div class="settings-item" id="add-post">Add post</div>
				</div>						
			</div>
			<div class="content-page" id="settings-list" style="display: none;">
				<div class="settings-item" id="change-user-data">Change user data</div>
				<div class="settings-item" id="delete-accaunt">Delete accaunt</div>
			</div>
		</div>
	</main>
	<footer>
		<span>2018-2019 Â© Ethereum Corporation. All rights are reserved</span>
	</footer>
</body>
</html>
